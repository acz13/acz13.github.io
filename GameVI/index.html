<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Comment Visualization for HWWW 2017 Game 5.B</title>
    <!-- Dependencies -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-beta.31/vega.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.2/vega-lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.14/vega-embed.min.js" charset="utf-8"></script>
    <script src="https://vega.github.io/vega-tooltip/vega-tooltip.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://vega.github.io/vega-tooltip/vega-tooltip.css">
  </head>

  <body>
    <div id="vis"></div>
    <script>
var opt = {
  mode: "vega-lite",
};
vega.embed("#vis", "stack.json", opt, function(error, result) {
  vegaTooltip.vegaLite(result.view, "stack.json", {
    showAllFields: false,
    fields: [{field:"player", title:"Player"}, {field:"sum_comments", title:"Comment Count"}, {field:"phase", title:"Phase"}]
  });
});
    </script>
    <div id="vis-tooltip" class="vg-tooltip"></div>
    <style>/* Hide Vega action links */
.vega-actions {
  display: none;
}

/* Align tooltip examples to the center of the page */
#vis canvas {
  display: block;
  margin: auto;
}
    </style>
  </body>

</html>
